<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex team-vs">
                <span class="score">
          <span
            [ngStyle]="{
              color: scoreColor(matchesInput.scoreOne, matchesInput.scoreTwo)
            }"
          >
            {{ matchesInput.scoreOne }}
          </span> -
                <span [ngStyle]="{
              color: scoreColor(matchesInput.scoreTwo, matchesInput.scoreOne)
            }">
            {{ matchesInput.scoreTwo }}
          </span>
                </span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_1.png" alt="Image" class="img-fluid" />
                        <h3>
                            <span [ngClass]="{
                  win: matchesInput.scoreOne > matchesInput.scoreTwo,
                  loss: matchesInput.scoreOne < matchesInput.scoreTwo,
                  draw: matchesInput.scoreOne == matchesInput.scoreTwo
                }">
                {{ matchesInput.teamOne }}
              </span>
                            <span>(win)</span>
                        </h3>
                    </div>
                </div>
                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_2.png" alt="Image" class="img-fluid" />
                        <h3>
                            <span [ngClass]="{
                  win: matchesInput.scoreOne < matchesInput.scoreTwo,
                  loss: matchesInput.scoreOne > matchesInput.scoreTwo,
                  draw: matchesInput.scoreOne == matchesInput.scoreTwo
                }">
                {{ matchesInput.teamTwo }} </span
              ><span>(loss)</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isLogged() && decodedToken.role =='admin'">
      <button class="btn-danger" (click)="deleteMatch(matchesInput._id)">Delete</button>
    </div>
</div>
