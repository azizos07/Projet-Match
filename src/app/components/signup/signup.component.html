<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 ml-auto">
                <h1 class="text-white">SignUp</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" />
                    </div>
                    <div *ngIf="
              signupForm.controls['firstName'].invalid &&
              (signupForm.controls['firstName'].touched ||
                signupForm.controls['firstName'].dirty)
            ">
                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
                            First Name must have at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="E-mail" />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="pwd" class="form-control" placeholder="Password" />
                    </div>
                    <div *ngIf="
              signupForm.controls['pwd'].invalid &&
              (signupForm.controls['pwd'].touched ||
                signupForm.controls['pwd'].dirty)
            ">
                        <div *ngIf="signupForm.controls['pwd'].errors?.['required']">
                            Password is required
                        </div>
                        <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']">
                            Password must have at least 6 chars
                        </div>
                        <div *ngIf="signupForm.controls['pwd'].errors?.['maxlength']">
                            Password must have at most 10 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="confirmPwd" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <div class="form-group">
                        <input type="tel" formControlName="tel" class="form-control" placeholder="Telephone" />
                    </div>
                    <div class="form-group" style="visibility: hidden;">
                        <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)" />
                    </div>
                    <div class="text-center m-3">
                        <button class="btn btn-success" (click)="filePicker.click()">Choose Your Avatar</button>
                    </div>
                    <div class="text-center">
                        <img [src]="imagePreview" width="200px" alt="">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" (click)="signup()" [disabled]="signupForm.invalid" class="btn btn-primary py-3 px-5" value="SignUp" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
