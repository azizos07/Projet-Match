<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 ml-auto">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="player.nbr" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="NBR" />
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="player.position" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Position" />
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Age" />
                    </div>
                    <div class="form-group">
                        <select name="" id="" class="form-control" (change)="selectTeam($event)">
                          <option value="">Select Your Team</option>
                          <option
                            [value]="t._id"
                            style="color: black"
                            *ngFor="let t of teamsTab"
                          >
                            {{ t.name }}
                          </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
